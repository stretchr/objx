name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.25', '1.24', '1.23', '1.22', '1.21', '1.20' ]
    steps:
    - uses: actions/checkout@v5

    - name: Install Task
      uses: go-task/setup-task@v1

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go }}

    - name: Lint
      run: diff -u <(echo -n) <(task lint)

    - name: Test
      run: task test
